name: BUILD CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Installation
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - run: npm ci
    - name: Lint
    - run: npm run lint
    - name: Test
    - run: npm run test
